server:
  rootPath: /api/*
  applicationConnectors:
  - type: http
    port: 29010
  adminConnectors:
  - type: http
    port: 29011

logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  appenders:
      - type: file
        threshold: ALL
        archive: true
        timeZone: IST
        logFormat: "%highlight(%-5level) [%date] [%thread] [%cyan(%logger{0})]: %message%n"
        currentLogFilename: /var/log/flipkart/careem/careem.log
        archivedLogFilenamePattern: /var/log/flipkart/careem/careem-%d{yyyy-MM-dd-HH}.log.gz
        archivedFileCount: 7
      - type: console
        timeZone: IST
        logFormat: "%highlight(%-5level) [%date] [%thread] [%cyan(%logger{0})]: %message%n"

# Database settings.
masterDatabase:
  # the name of your JDBC driver
  driverClass: com.mysql.jdbc.Driver
  # the username
  user: root
  password: root
  # the JDBC URL
  url: jdbc:mysql://localhost:3306/CONSIGNMENT

  properties:
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
    hibernate.show_sql: true
    hibernate.jdbc.batch_size: 50
    hibernate.hbm2ddl.auto: create